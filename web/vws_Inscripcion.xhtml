<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <img src="Imagenes/SIGA-Logo.png" url="/faces/index.xhtml" alt="SIGA" height="200" width="200"></img>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                footer
            </p:layoutUnit>
            <p:layoutUnit position="west" size="175" header="Ocultar Menu" collapsible="true">
               <p:button outcome="productDetail" value="HOME" icon="ui-icon-star" href="/faces/index.xhtml" >
                    <f:param name="HOME" value="20" />
                </p:button>
                <h:form>
                    <p:growl id="messages" showDetail="false"/>
                    <p:menu toggleable="true">
                        <p:submenu label="Admisiones">
                            <p:menuitem value="Inscripcion"  url="/faces/vws_Inscripcion.xhtml" icon="ui-icon-clipboard" />
                        </p:submenu>
                        <p:submenu label="Parametros">
                            <p:menuitem value="Parametros" update="messages" icon="ui-icon-wrench"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h:form>

                    <h:panelGrid columns="2" style="margin-bottom: 10px" cellpadding="5" columnClasses="label, value">
                        Nombres <p:inputText />
                        Apellidos <p:inputText />
                        <p:outputLabel for="basic" value="Tipo Documento: " />
                        <p:selectOneListbox id="basic" value="#{selectOneView.option}">
                            <f:selectItem itemLabel="Tarjeta de Identidad" itemValue="1" />
                            <f:selectItem itemLabel="Cedula de Ciudadania" itemValue="2" />
                            <f:selectItem itemLabel="Cedula Extranjeria" itemValue="3" />
                        </p:selectOneListbox>
                        No. Identificacion <p:inputNumber/>
                    </h:panelGrid>

                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
