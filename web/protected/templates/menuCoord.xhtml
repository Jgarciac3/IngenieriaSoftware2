<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/tableLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <table cellspacing="10px">
            <tr>
                <td id="top" colspan="2">
                    <ui:insert name="top">Top</ui:insert>
                </td>
            </tr>
            <tr>
                <td id="left">
                    <h:form>
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Admisiones" >
                                <p:submenu label="Inscripciones" icon="ui-icon-extlink">
                                    <p:menuitem value="Consultar Aspirantes Inscritos" outcome="/protected/views/coord/consAspirantes" target="content" icon="ui-icon-home" />                                
                                </p:submenu>
                            </p:submenu>
                            <p:submenu label="Seleccion Aspirantes" >
                                <p:submenu label="Seleccion" icon="ui-icon-extlink">
                                    <p:menuitem value="Calificar Aspirantes" outcome="/protected/views/coord/califAspirantes" target="content" icon="ui-icon-home" />
                                    <p:menuitem value="Seleccionar Aspirantes" outcome="/protected/views/coord/selAspirantes" target="content" icon="ui-icon-document" />                                
                                </p:submenu>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </td>
                <td id="content">
                    <ui:insert name="content">Content</ui:insert>
                </td>
            </tr>
        </table>
    </h:body>

</html>
