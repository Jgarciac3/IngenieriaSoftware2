<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <table align="center">
            <tr>
                <td>
                    <h:form id="form">
                        <p:growl id="mensajes" showDetail="true"/>
                        <p:panel header="Ingreso" style="width:700px; font-family: Arial; font-size: 12px;">
                            <div align="center">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Usuario" for="usuario"/>
                                    <p:inputText id="usuario" required="true" requiredMessage="Debe ingresar el usuario"/>
                                    <h:outputLabel value="Contraseña" for="contrasena"/>
                                    <p:password id="contrasena" required="true" requiredMessage="Debe ingresar la contraseña"/>
                                </h:panelGrid>
                            </div>                            
                            <f:facet name="footer">
                                <p:commandButton value="Aceptar" update="mensajes"/>
                            </f:facet>
                        </p:panel>
                    </h:form>                    
                </td>
            </tr>
        </table>
    </h:body>
</html>
